<!-- Form used to add new entries of employee in database -->
<form class="form-horizontal alert alert-warning" name="empList" id="empForm" ng-submit="insertInfo(empInfo);" hidden>
<h3 class="text-center">Insert Details</h3>
	<div class="form-group">
		<label for="Date">Roll-Out Date:</label>
		<input type="date" name="emp_date" class="form-control" placeholder="Enter Date" ng-model="empInfo.date" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.emp_date.$invalid && empList.emp_date.$dirty">Date field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="firstbin">First Binfo Week Affected:</label>
		<input type="text" name="emp_firstbin" class="form-control" placeholder="Enter Details " ng-model="empInfo.firstbin" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.emp_firstbin.$invalid && empList.emp_firstbin.$dirty">Field is empty!</p>
	</div>
	<div class="form-group">
		<label for="countries">Countries Impacted:</label>
		<input type="text" name="emp_countries" class="form-control" placeholder="Enter Country" ng-model="empInfo.countries" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.emp_countries.$invalid && empList.emp_countries.$dirty">Field is empty!</p>
	</div>
	
	<div class="form-group">
		<label for="demos">Demos Impacted:</label>
		<input type="text" name="emp_demos" class="form-control" placeholder="Enter Demos " ng-model="empInfo.demos" autofocus required />		
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.emp_demos.$invalid && empList.emp_demos.$dirty">Field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="description">Description of Changes Implemented</label>
		<input type="text" name="emp_description" class="form-control" placeholder="Enter Description  " ng-model="empInfo.description" autofocus required />		
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.emp_description.$invalid && empList.emp_description.$dirty">Field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="notes">Additional Notes</label>
		<input type="text" name="emp_notes" class="form-control" placeholder="Enter additional notes" ng-model="empInfo.notes" autofocus required />		
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.emp_notes.$invalid && empList.emp_notes.$dirty">Field is Empty!</p>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid">Add Into</button>
	</div>
</form>
