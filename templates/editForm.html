<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentUser)" hidden>
<h3 class="text-center">Update Details</h3>
	<div class="form-group">
		<label for="date">Roll-Out Date:</label>
		<input type="date" class="form-control" ng-model="currentUser.emp_date" value="{{currentUser.emp_date}}">
	</div>
	
	<div class="form-group">
		<label for="firstbin">First Binfo Week Affected:</label>
		<input type="firstbin" class="form-control" ng-model="currentUser.emp_firstbin" value="{{currentUser.emp_firstbin}}">
	</div>
		<div class="form-group">
		<label for="countries">Countries Impacted:</label>
		<input type="countries" class="form-control" ng-model="currentUser.emp_countries" value="{{currentUser.emp_countries}}">
	</div>
	
	<div class="form-group">
		<label for="demos">Demos Impacted:</label>
		<input type="text" class="form-control" ng-model="currentUser.emp_demos" value="{{currentUser.emp_demos}}">
	</div>
	<div class="form-group">
		<label for="description">Description of Changes Implemented:</label>
		<input type="text" class="form-control" ng-model="currentUser.description" value="{{currentUser.description}}">
	</div>
	<div class="form-group">
		<label for="notes">Additional Notes:</label>
		<input type="text" class="form-control" ng-model="currentUser.notes" value="{{currentUser.notes}}">
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(currentUser.emp_id)">Update</button>
	</div>
</form>
